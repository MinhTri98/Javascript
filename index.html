<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="    crossorigin="anonymous"></script>
    <script>
        let nhanVien1 = {
          name : "tri",
          luong : 2000
        };

        let nhanVien2 = {
          name : "duy",
          luong : 1000
        };

        let nhanVien3 = {
          name : "Vien",
          luong : 10000
        };
      $(document).ready(function(){
        let arrs = [nhanVien1,nhanVien2,nhanVien3];
        $("#btnThem").click(function() {
          let position = prompt("Vị trí muốn thêm nhân viên: ",);
          let nhanVienMoi = {};
          nhanVienMoi.name = $("#txtHoTen").val();
          nhanVienMoi.luong = $("#txtLuong").val();
          arrs.slice(position,0,nhanVienMoi); 
          console.log(arrs);
        });
      });        
    </script>
  </head>
  <body>
      <div class="container">
        <div class="form-group">
            <label for="">Họ và tên</label>
            <input type="text" name="" id="txtHoTen" class="form-control" placeholder="" aria-describedby="helpId">
            <label for="">Lương</label>
            <input type="text" name="" id="txtLuong" class="form-control" placeholder="" aria-describedby="helpId"><br>
            <button type="button" id="btnThem" class="btn btn-primary">Add</button>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
